<!DOCTYPE html>
<html>
 <head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 </head>
 <body>
  <div class="toggle"></div>
  <div class="calculator">
   <div class="output"></div>
   <div class="input">
    <div>C</div>
    <div>DEL</div>
    <div>%</div>
    <div>/</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>*</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>-</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>+</div>
    <div>00</div>
    <div>0</div>
    <div>.</div>
    <div>=</div>
   </div>
  </div>
 </body>
 <script src="script.js"></script>
</html>
